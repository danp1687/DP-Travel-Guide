<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TITLE AND ICON-->
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="images/Map-Icon.png">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--LINKING HTML WITH CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<!--STYLING FOR THE PAGE-->
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .background-image-contact {
            background-image: url('images/WW2-Battle.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .hidden-image {
            display: none;
        }
    </style>
</head>
<!--FORM-->
<body>
    <div class="background-image-contact">
        <img src="images/WW2-Battle.jpg" alt="A group of World War II soldiers in helmets and uniforms running through a grassy battlefield, with thick smoke and flames rising in the background, creating a chaotic and intense atmosphere." class="hidden-image">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return submitForm();">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="messageSent" class="message-sent">Message sent, thank you!</p>
        </div>
    </div>
<!--SCRIPTS-->
<script>
    function submitForm() {

        document.getElementById('messageSent').style.display = 'block';

        document.getElementById('contactForm').reset();

        return false;
    }
</script>
<script>
    window.addEventListener('load', function() {
        document.body.style.opacity = '1';
    });
</script>
</body>
</html>
